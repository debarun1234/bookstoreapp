<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-size: 15px;
            padding: 20px;
            font-style: normal;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
            animation: fadeIn 2s ease-in;
        }
        .cart-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }
        .cart-container h2 {
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 50px;
            height: 75px;
            object-fit: cover;
        }
        .cart-item-details {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }
        .cart-item-details p {
            margin: 5px 0;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        .cart-item-actions button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: rgb(0, 255, 42); /* Default color */
        }
        .total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        footer {
            grid-column: span 2;
            background-color: #333;
            color: #d17a7a;
            text-align: center;
            padding: 2px 0;
        }
    </style>
</head>
<body>

    <script>
        function updateQuantity(button, action) {
            const item = button.closest('.cart-item');
            const quantityElement = item.querySelector('.cart-item-actions span');
            let quantity = parseInt(quantityElement.textContent);
            const price = parseFloat(item.querySelector('.cart-item-details p:nth-child(2)').textContent.substring(1));
            const totalElement = document.querySelector('.total');
            let total = parseFloat(totalElement.textContent.split('$')[1]);

            if (action === 'increase') {
                quantity++;
            } else if (action === 'decrease' && quantity > 1) {
                quantity--;
            } else if (action === 'delete') {
                item.remove();
                totalElement.textContent = 'Total amount to be paid: $' + (total - (price * quantity)).toFixed(2);
                return;
            }

            quantityElement.textContent = quantity;
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            const cartItems = document.querySelectorAll('.cart-item');
            cartItems.forEach(item => {
                const price = parseFloat(item.querySelector('.cart-item-details p:nth-child(2)').textContent.substring(1));
                const quantity = parseInt(item.querySelector('.cart-item-actions span').textContent);
                total += price * quantity;
            });
            document.querySelector('.total').textContent = 'Total amount to be paid: $' + total.toFixed(2);
        }

        // Function to change the color of delete icons
        function changeDeleteIconColor(color) {
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => {
                button.style.color = color;
            });
        }

        // Example usage: Change delete icon color to blue
        changeDeleteIconColor('red');
    </script>
